<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to an external stylesheet (./styles.css) -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Title for my webpage -->
    <title>Portfolio</title>
</head>
<body>
    <!-- Navigation section -->
    <header>
        <h1>My Website</h1>
        <p>Student at Kennsesaw State Univerity </p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact section -->
    <section id="contact">
        <!-- Heading for the Contact Me section -->
        <div class="container">
            <h1>Contact me</h1>
        </div>

        <!-- Form with inputs for name, email, and message -->
        <form id="contactForm" action="/submitForm" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        
            <!-- Submit button for the form -->
            <button type="submit">Submit</button>
        </form>
        <!-- Thank you message container -->
        <div id="thankYouMessage" style="display: none;">
            <p>Thank you for filling out the form. I will get back to you as soon as possible.</p>
        </div>
    </section>
    <!-- Script tags for including script.js -->
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2024 Kidus Ketema. All rights reserved.</p>
    </footer>
</body>
</html>
